server:
  port: 8001
spring:
  application:
    name: springcloud-provider-dept                               #对外暴露的微服务的名字(微服务最重要的名字) 
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka                   #将服务注册进eureka-server服务列表中
  instance:
    instance-id: springcloud-provider-8001
    prefer-ip-address: true                                       #访问路径可以显示IP地址
    
